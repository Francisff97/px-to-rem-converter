<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert</title>
</head>
<body>
    <div class="contenitore">
        <div class="campi">
            <div class="destra">
                <input type="text" placeholder="Value on pixel" id="px">
            </div>
            <div class="sinistra">
                <input type="text" placeholder="Value on em/rem" id="rem">
            </div>
        </div>
        <input type="submit" value="Convert" class="bottone" id="bottone">
        <p style="color: #fff; font-size: 1.5rem;">Standard values</p>
        <div class="valori">
            <div class="standard">60px = 3,725 rem</div>
            <div class="standard">40px = 2,5 rem</div>
            <div class="standard">32px = 2 rem</div>
            <div class="standard">16px = 1 rem</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
